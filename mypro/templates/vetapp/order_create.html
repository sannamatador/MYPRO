{% extends 'vetapp/base.html' %}

{% block content %}
<h2>Статус оформления заказа</h2>
<!-- Сообщения об успехе или ошибках -->
{% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
<p>Спасибо за оформление заказа! Ваш заказ успешно принят.</p>
{% endblock %}
